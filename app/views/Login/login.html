#{extends 'main.html' /} #{set title: 'PowerFIT - Entrar' /}

<meta charset="utf-8">
<div>
	<span><img class="img-responsive"
		src="@{'public/images/poweFit-login.png'}" alt=""></span>

</div>

<div id="fh5co-services" class="fh5co-bg-section">
	<div class="container">
		<div class="row">

			<div class="col-md-4 text-center animate-box">
				<div class="services">
					<span><img class="img-responsive"
						src="@{'public/images/dumbbell.svg'}" alt=""></span>
					<h3>Entrar</h3>

					<!-- Mensagem de erro -->
					#{if flash.error}
					<div class="alert alert-danger">
						<p>${flash.error.raw()}</p>
					</div>
					#{/if}
					
					<form action="@{Login.entrar}" method="post">
						<input class="form-control" name="username" type="text"
							value="${flash['username']}" placeholder="UsuÃ¡rio"> <input
							class="form-control" name="senha" type="password"
							placeholder="Senha"> <a class="forgot" href="#">Esqueceu
							sua senha?</a><br>
						<button class="btn btn-primary" type="submit">Entrar</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
